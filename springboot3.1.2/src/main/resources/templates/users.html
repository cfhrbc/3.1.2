<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Users</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Users</h1>
<form action="/users/add" method="post">
    <label>
        <input type="text" name="name" placeholder="Name" required>
    </label>
    <label>
        <input type="text" name="lastName" placeholder="Last Name" required>
    </label>
    <label>
        <input type="number" name="age" placeholder="Age" required>
    </label>
    <label>
        <input type="email" name="email" placeholder="Email" required>
    </label>
    <button type="submit">Add User</button>
</form>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.name}">Name</span>
        <span th:text="${user.lastName}">Last Name</span>
        <span th:text="${user.age}">Age</span>
        <span th:text="${user.email}">Email</span>
        <form action="/users/update" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${user.id}">
            <label>
                <input type="text" name="name" th:value="${user.name}" required>
            </label>
            <label>
                <input type="text" name="lastName" th:value="${user.lastName}" required>
            </label>
            <label>
                <input type="number" name="age" th:value="${user.age}" required>
            </label>
            <label>
                <input type="email" name="email" th:value="${user.email}" required>
            </label>
            <button type="submit">Update</button>
        </form>
        <form action="/user/delete" method="get" style="display:inline;">
            <input type="hidden" name="id" th:value="${user.id}">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
